<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkmarx Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>
<body>
<style>
    .raise{
        margin-top: 100px;
    }
</style>
<script>
    var username = "username";
    var password = "password";

    function login() {
        console.log("Entered click if statement.");
        if (username === $("#username").val() && password === $("#password").val()) {
            console.log("entered credentials if statement.");
            location.href = "success.html";
        } else {
            $(".alert").show("1000").hide("7000");
        }
    }

</script>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand text-center"><p>Examples</p></a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-horizontal">
            <div class="alert alert-warning" style="display: none">
                <strong>Warning!</strong> You have entered incorrect credentials.
            </div>


            <div class="form-group">
                <label for="username" class="control-label col-md-2">Username:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" name="username" placeholder="joe0bloggs" id="username" />
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="control-label col-md-2">Password</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" name="password" placeholder="******" id="password">
                </div>
            </div>

            <div class="form-group col-md-12">
                <button class="btn btn-primary pull-right" id="submit" value="Login" onclick="login()">Login</button>
                <a class="pull-left" href="#">Forgot Password?</a>
            </div>
        </div>
    </div>

</body>
</html>
